<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="calc.js">
    </script>
    <style>
        body{
            text-align: center;
            width:60%;
            margin-left: 20%;
            margin-top: 10%;
        }

    </style>
    
</head>
<body>
    <div class="mt-4 p-5 bg-primary text-white rounded">
    <h2>Calculator</h2>
    <input id="first"placeholder="Enter first number"/>
    <input id="second"placeholder="Enter second number"/>
    <p class="output"></p>
    <button onclick="calc('add')">Add</button>
    <button onclick="calc('sub')">Sub</button>
    <button onclick="calc('mul')">Multiply</button>
    <button onclick="calc('div')">Div</button>
</div>
</body>
</html>
